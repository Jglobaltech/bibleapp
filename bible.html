<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <link rel="stylesheet" href="bible.css">
</head>
<body>
    <header>
        <h1>The Holy Bible</h1>
    </header>
    <div class="container">
        <div class="select-container">
            <select name="books" id="books" onchange="populateChapters()">
                <!-- Options will be populated by JavaScript -->
            </select>
            <select name="chapters" id="chapters" onchange="displayBibleText()">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="book-content">
            <div id="bibleText">
                <!-- Bible text will be displayed here -->
            </div>
        </div>
    </div>
    <script src="bible.js"></script>
</body>
</html>
